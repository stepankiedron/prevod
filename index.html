<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/prevod.css">
    <script src="./js/prevod.js"></script>
    <title>Převod mezi Celsiem a Fahrenheitem</title>
</head>
<body>
    <div class="container">
        <h1>Převod Celsia a Fahrenheita</h1>
        <label for="celsius">Stupně Celsia (°C):</label>
        <input type="number" id="celsius" placeholder="Zadejte °C" oninput="convertFromCelsius()">
        <label for="fahrenheit">Stupně Fahrenheita (°F):</label>
        <input type="number" id="fahrenheit" placeholder="Zadejte °F" oninput="convertFromFahrenheit()">
    </div>
</body>
</html>
